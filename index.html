<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
<script type = "text/javascript" src="{{url_for('static',filename='js/script.js')}}">
</script>
</head>
<body>

<h2>HTML submit form</h2>

<form action="/submit" method="post">
	<label for="Science">Science:</label><br>
	<input type="text" id="science" name="science" value="0"><br>
	<label for="Maths">Maths:</label><br>
	<input type="text" id="maths" name="maths" value="0"><br>
	<label for="English">English:</label><br>
	<input type="text" id="english" name="english" value="0"><br>
	<label for="Hindi">Hindi:</label><br>
	<input type="text" id="hindi" name="hindi" value="0"><br>
	<input type="submit" value="Submit">
</form>

<p> If you click the submit button, the form data will be sent to a page called "/submit".</p>

</body>


</html>
